<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <h2>HTML Forms</h2>

    <form>
        <label for="name">Name:</label>
        <input type="text" name="name" required/>
        <br>

        <label for="Email">Email:</label>
        <input type="text" name="Email" placeholder="Enter your email address"required/>
        <br>

        <label for="Phone">Phone Number:</label>
        <input type="number" name="Phone" placeholder="Enter your 10-digit number"required/>
        <br>

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required/>
        <br>

        <label for="message">Message:</label>
        <textarea name="message" id="message" rows="4" cols="50"></textarea>
        <br>

        <label for="OS">Operating system</label> 
        <select name="OS" id="OS">
            <option value="windows">Windows</option>
            <option value="mac">Mac</option>
            <option value="linux">Linux</option>
        </select>
        <br>

        <input type="radio" name="options" id="yes" value="yes"/>
        <label for="yes">YES</label>
        <br>
        <input type="radio" name="options" id="no" value="no"/>
        <label for="no">NO</label>
        <br>
        <input type="radio" name="options" id="maybe" value="maybe"/>
        <label for="maybe">MAYBE</label>
        <br>


        <input type="checkbox" name="color" id="blue" value="blue"/>
        <label for="blue">Blue</label>
        <input type="checkbox" name="color" id="pink" value="pink"/>
        <label for="pink">Pink</label>
        <input type="checkbox" name="color" id="red" value="red"/>
        <label for="red">Red</label>
        <input type="checkbox" name="color" id="yellow" value="yellow"/>
        <label for="yellow">Yellow</label>
        <br>
        <br>

        <button type="submit">Submit From</button>
        </form>



    </form>
</body>
</html>
